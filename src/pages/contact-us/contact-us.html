<ion-header>
  
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Fale Conosco</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <div align="center">
    <h3 text-center></h3>
    <br>
    <ion-icon align="center" name="text" class="icon-title-page"></ion-icon>
    <br><br>
  </div>
  
  <ion-item align="center">
    <ion-label >Nome</ion-label>
    <ion-input [(ngModel)]="name" ></ion-input>
  </ion-item>
  
  <ion-item align="center">
    <ion-label >Telefone</ion-label>
    <ion-input type="tel" [(ngModel)]="phone"></ion-input>
  </ion-item>
  
  <ion-item align="center">
    <ion-label >Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item align="center">
      <ion-label >Mensagem</ion-label>
    <ion-textarea [(ngModel)]="subject"></ion-textarea>
  </ion-item>
  
  <button ion-button full secondary (click)="send()">Enviar</button>
  
  <p text-center padding>
    Para mais informações, entre em contato pelo email <br/>
    <b>usjtconsulting@gmail.com</b>
  </p>
  
</ion-content>
